<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaraCafe</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/848830b72b.js" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
  </head>
  <body>
    <!-- Navbar -->
    <div class="header"></div>
    <!-- Akhir Navbar -->

    <!-- Jumbotron -->
    <div class="container-fluid jumbotron jumbotron-contact">
      <div class="container">
        <div class="jumbotron-text text-center">
          <h1 class="mt-3 text-warning text-uppercase">Contact us</h1>
        </div>
      </div>
    </div>
    <!-- Akhir Jumbotron -->

    <!-- Contact -->
    <div class="container-fluid p-0 m-0" id="contact">
      <div class="row">
        <div class="col-lg-4 d-flex order-lg-1 justify-content-center bg-white p-0">
          <div class="contact-us pt-5 pb-5">
            <div class="connect">
              <h2>Connect With Us</h2>
              <ul class="list-unstyled mt-4">
                <li>
                  <i class="fa-solid fa-phone text-success"></i>
                  <span>+62812345678</span>
                </li>
                <li class="mt-3">
                  <i class="fa-brands fa-instagram text-success"></i>
                  <span>TaraCafe</span>
                </li>
                <li class="mt-3">
                  <i class="fa-solid fa-envelope text-success"></i>
                  <span>taracafe@contact.mail</span>
                </li>
                <li class="mt-3">
                  <i class="fa-solid fa-location-dot text-success"></i>
                  <span>Bali,Denpasar</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-4 d-flex order-lg-0 p-0">
          <div class="google-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126214.34777322148!2d115.15423266863552!3d-8.672676918487898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd2409b0e5e80db%3A0xe27334e8ccb9374a!2sDenpasar%2C%20Kota%20Denpasar%2C%20Bali!5e0!3m2!1sid!2sid!4v1646051870660!5m2!1sid!2sid"
              width="100%"
              height="400"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Contact -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="js/script.js"></script>
  </body>
</html>
